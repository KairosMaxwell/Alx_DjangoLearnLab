

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p>


<h3>Tags:</h3>
<ul>
    {% for tag in post.tags.all %}
        <li><a href="{% url 'posts-by-tag' tag.name %}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
