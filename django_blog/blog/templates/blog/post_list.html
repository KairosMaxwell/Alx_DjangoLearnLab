<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
