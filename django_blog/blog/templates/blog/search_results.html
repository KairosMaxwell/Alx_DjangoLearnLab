<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.content|truncatewords:30 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
